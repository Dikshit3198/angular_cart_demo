            <div class="add-btn">
                <button (click)="addQty()"><i *ngIf="1" class="fa fa-shopping-cart" aria-hidden="true"></i>{{ 1 ? 'Add To Cart' : 'ADD'}}</button>
            </div>
            <div class="incre-dires_btn">
                <div class="value-button decrease" id="decrease"
                    value="Decrease Value">-</div>

                <input
                    [type]="inputType" id="number" min="0" (keyup.enter)="quantityInput($event.target.value)" 
                    [value]="(isProduct && !priceType) ? selectedQuantity : ((priceType && !isProduct) ?  ((selectedQuantity * timeInterval) | formatTimeInterval) : selectedQuantity) "
                      />

                <div class="value-button increase" id="increase" (click)="addQty()"
                    value="Increase Value">+</div>
            </div>
